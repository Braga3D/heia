    <h2>Add employee</h2>
<form action="?action=add" name="myform" method="POST">
	<table>
	  <tr>
		  <td><b>SSN</b><sup>*</sup> :</td>
		  <td><input type="text" name="ssn" size="3" maxlength="3" /> (max. 3 digits)</td>
	  </tr>
		<tr>
      <td><b>Last name</b><sup>*</sup> :</td>
      <td><input type="text" name="lastname" size="20" /></td>
	  </tr>
		<tr>
		  <td>First name :</td>
		  <td><input type="text" name="firstname" size="20" /></td>
	  </tr>
	  <tr>
		  <td>E-mail :</td>
		  <td><input type="text" name="email" size="20" /></td>
	  </tr>
		<tr>
		  <td>
			  <input type="submit" name="submit" value="Clear Form">
			</td>
			<td align="right" bgcolor="#ccddff">
			  <input type="submit" name="submit" value="Add" >
		  </td>
		</tr>
	</table>
	<br>
	<i>(*) mandatory</i>
</form>
